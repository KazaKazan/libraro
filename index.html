<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet"> 
    <title>Libraro</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>

    <div id="addPrompt" class="hidden">
        <div id="promptCard">
            <p>Book Name:</p>
            <input type="text" id="titleField">
            <p>Author Name:</p>
            <input type="text" id="authorField">
            <p>Page Count:</p>
            <input type="number" id="numberField">
            <div id="promptStatus">
                <p>I've read this book:</p>
                <input type="checkbox" name="" id="statusField">
            </div>
            <div id="promptButtons">

                <div id="cancelButton" class="button">
                    <img src="assets/cancel.svg" alt="Cancel Adding">
                </div>

                <div id="acceptButton" class="button">
                    <img src="assets/accept.svg" alt="Accept Adding">
                </div>
                
            </div>
        </div>
    </div>

    <div id="header">
        <p id="logo">Libraro.</p>
    </div>

    <div id="content">
        <div id="contentHeader">
            <input type="checkbox" id="selectAll" class="start">
            <p>Title</p>
            <p>Author</p>
            <p>Page Count</p>
            <p class="end">Status</p>
            <hr id="contentDivider">
        </div>

        <div id="emptyContainer" class="flexCenter visibleAnim">
            
            <p id="emptyMessage">Your library is empty.</p>
        </div>
    </div>

    <div id="addButton" class="button">
        <img src="assets/add.svg" alt="Add Book">
    </div>

    <div id="delButton" class="button visibleAnim hiddenAnim">
        <img src="assets/delete.svg" alt="Delete Book">
    </div>

    <div id="markButtons">
        <div id="markRead" class="visibleAnim hiddenAnim">
            <img src="assets/markRead.svg" alt="Mark Read" class="markButton">
        </div>

        <div id="markUnread" class="markButton visibleAnim hiddenAnim"></div>
    </div>

    <div id="footer" class="flexCenter">
        <i>Check the source code on <a href="https://github.com/KazaKazan/libraro">GitHub</a></i>
    </div>

</body>
</html>
